<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Icon Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            </a>
    
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="index.html" class="nav-link text-secondary">
                  <img src="images/home.png">
                  Home
                </a>
              </li>
              <li>
                <a href="dashboard.html" class="nav-link text-white">
                  <img src="images/dashboard.png">
                  Dashboard
                </a>
              </li>
            
            </ul>
          </div>
        </div>
      </div>

    
    <div class="d-flex justify-content-center align-items-center vh-100">
    
    <div class="card p-4 shadow-lg rounded" style="width: 400px;">
        <h4 class="text-center mb-4">Bajeti</h4>
        <form>
            <div class="mb-3">
                <label style="font-weight: bold;" for="ainaYaBajeti" class="form-label"><span style="color: red;">*</span>Aina ya Bajeti</label>
                <input type="text" class="form-control" id="ainaYaBajeti" placeholder="Chagua Aina ya Huduma" required>
            </div>
            <div class="mb-3">
                <label style="font-weight: bold;" for="bajeti" class="form-label"><span style="color: red;">*</span>Bajeti</label>
                <input type="text" class="form-control" id="bajeti" placeholder="Mfano: Vinywaji" required>
            </div>

            <div class="row">

            <div class="col-md-6">
                <label style="font-weight: bold;" for="idadi" class="form-label"><span style="color: red;">*</span>Idadi</label>
                <input type="text" class="form-control" id="idadi" placeholder="1" required>
            </div>
            <div class="col-md-6">
                <label style="font-weight: bold;" for="kiasi" class="form-label"><span style="color: red;">*</span>Kiasi @</label>
                <input type="text" class="form-control" id="kiasi" placeholder="Mfano: 50,000" required>
            </div>
            </div>
            <br/>
            <div class="d-flex justify-content-between">
                <div class="form-text">Jumla</div>
                <div class="form-text">0</div>
            </div>
             <hr class="dotted-hr" >

              <!-- TAARIFA ZAIDI Toggle Button -->
              <button class="btn btn-light w-100 text-start d-flex justify-content-between align-items-center" type="button" data-bs-toggle="collapse" data-bs-target="#extraInfo" aria-expanded="false" id="toggleButton">
                <span>TAARIFA ZAIDI</span>
                <span id="arrowIcon">></span>
            </button>

          <!-- Hidden Section -->
          <div class="collapse mt-3" id="extraInfo">
          <div class="mb-3">
                <label style="font-weight: bold;" for="kiasiKilicholipwa" class="form-label"><span style="color: red;">*</span>Kiasi Kilicholipwa</label>
                <input type="text" class="form-control" id="kiasiKilicholipwa" placeholder="0" required>
            </div>

            <div class="d-flex justify-content-between">
                <div class="form-text">Jumla-Deni</div>
                <div class="form-text">0</div>
            </div>
             <hr class="dotted-hr" >
            </div>

            <button type="submit" class="btn w-100" style="background-color: #FFD700; color: #333333; font-weight: bold;">ONGEZA</button>

        </form>
    </div>
    </div>

    <footer>
        <p>&copy; 2024 - 2025 Your The Icons. All Rights Reserved.</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('toggleButton').addEventListener('click', function () {
            let arrow = document.getElementById('arrowIcon');
            let isExpanded = this.getAttribute('aria-expanded') === 'true';
            arrow.innerHTML = isExpanded ? 'v' : '>';
        });
    </script>

</body>
</html>
